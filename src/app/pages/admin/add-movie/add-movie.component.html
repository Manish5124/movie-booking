<h2 mat-dialog-title>Movie Details</h2>
<mat-dialog-content class="mat-typography">
    <form class="form parent" [formGroup]="addMovieForm" >
           <mat-form-field class="full-width">
                  <mat-label>Movie Name</mat-label>
                  <input  matInput  placeholder="Movie name"  name="movieName" formControlName="movieName" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Movie Image</mat-label>
                <input  matInput   type="text" placeholder="Movie Image" name="movieImage" formControlName="movieImage" required>
             </mat-form-field>
            <mat-form-field class="full-width">
                  <mat-label>Theater Name</mat-label>
                  <input  matInput  placeholder="Theater Name" name="theaterName" formControlName="theaterName" required>
            </mat-form-field>
            <!-- <mat-form-field class="full-width">
                <mat-label>Bookedseats</mat-label>
                <input  matInput   type="number" placeholder="Booked Seats" name="bookedSeats"  required>
            </mat-form-field> -->
            <mat-form-field class="full-width">
                  <mat-label>Movie Price</mat-label>
                  <input  matInput   type="number" placeholder="Movie Price" name="moviePrice" formControlName="moviePrice" required>
            </mat-form-field>

        </form>
    
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button (click)="submitForm()" color="primary" [mat-dialog-close]="true" cdkFocusInitial>Add movie</button>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- <button mat-button >Install</button> -->
</mat-dialog-actions>
