<div id="parent">   

    <mat-card>
     <mat-card-content>
     <div class="header">
     <h2>SIGN-UP</h2>
     </div>
     <form (ngSubmit)="submit()" name="SignupForm" [formGroup]="SignupForm">
     <div class="UserIdInput ">
     <mat-form-field class="full-width mb-3" appearance="outline">
     <mat-label>Username</mat-label>
     <input class="text-white"
     formControlName="username"
     matInput
     placeholder="Enter Username" required
     />
     <mat-error *ngIf="!SignupForm.controls['username'].valid">
     Username is required
     </mat-error>
     </mat-form-field>
     </div>
     <div>
     <mat-form-field class="full-width mb-3" appearance="outline">
     <mat-label>Password</mat-label>
     <input class="text-white"  formControlName="password" matInput  type="password" required />
     <button  mat-icon-button matSuffix  [attr.aria-label]="'Hide Password'">
     </button>
     <mat-error *ngIf="!SignupForm.controls['password'].valid">
     Password is required
     </mat-error>
     </mat-form-field>
     </div>


     <div class="UserIdInput">
        <mat-form-field class="full-width mb-3" appearance="outline">
        <mat-label>Email</mat-label>
        <input class="text-white"
        formControlName="email"
        matInput
        placeholder="Enter Email" required
        />
        <mat-error *ngIf="!SignupForm.controls['email'].valid">
        email is required
        </mat-error>
        </mat-form-field>
    </div>

    <div class="UserIdInput">
        <mat-form-field class="full-width mb-3" appearance="outline">
        <mat-label>Secret name</mat-label>
        <input class="text-white"
        formControlName="petName"
        matInput
        placeholder="Enter Secret name" required
        />
        <mat-error *ngIf="!SignupForm.controls['petName'].valid">
            Secret name is required
        </mat-error>
        </mat-form-field>
    </div>

     <button mat-flat-button color="primary" style="border-radius:10px; width : 10em;" >Signup</button>
     
   </form>

     </mat-card-content>
     </mat-card>
   </div>
